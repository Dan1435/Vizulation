  <script>
    const puzzleSchedule = { 
      "2026-01-05": "Calculator",
      "2026-01-06": "Fireworks",
      "2026-01-07": "Birds2",
      "2026-01-08": "PhoneCall2",

      "2026-01-20": "Calculator2",
      "2026-01-21": "PenguinSliding",
      "2026-01-22": "Racing2",
      "2026-01-23": "CheckersBoard",
      "2026-01-26": "Map2",
      "2026-01-27": "Birds",
      "2026-01-28": "NumberedCards",
      "2026-01-29": "CheckersBoard2",
      "2026-01-30": "Shuffleboard",
      "2026-02-02": "PiggyBank2",
      "2026-02-03": "Fireworks2",
      "2026-02-04": "Polaroids",
      "2026-02-05": "LicensePlate",
      "2026-02-06": "Racing",
      "2026-02-09": "PhoneCall",
      "2026-02-10": "Tangram",
      "2026-02-11": "HouseShuffle",
      "2026-02-12": "ToiletStalls",
      "2026-02-13": "Hieroglyphics"
    };

    const launchDate = new Date("2026-01-05");
    const endDate = new Date("2026-02-13");

    function getTodayKey() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }

    function decideScreen() {
      const today = new Date();
      const key = getTodayKey();

    
      if (today < launchDate) {
        return "ToiletStalls";
      }


      if (puzzleSchedule[key]) return puzzleSchedule[key];

      if (today > endDate) return "SeasonalEnd";

      
      return "WeekendScreen";
    }

    function loadScreen() {
      const screenName = decideScreen();
      const wrapper = document.createElement("div");
      wrapper.className = "puzzle-container";

      const iframe = document.createElement("iframe");
      iframe.src = `games/${screenName}.html`;
      iframe.setAttribute("title", screenName);

      wrapper.appendChild(iframe);
      const mount = document.getElementById("main-content");
      mount.innerHTML = "";
      mount.appendChild(wrapper);
    }

    function scheduleMidnightReload() {
      const now = new Date();
      const millisUntilMidnight =
        new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1).getTime() - now.getTime();
      setTimeout(() => location.reload(), millisUntilMidnight);
    }

    window.onload = function() {
      loadScreen();
      scheduleMidnightReload();
    };
  </script>
